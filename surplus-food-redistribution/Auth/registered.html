:root {

*, *::before, *::after {

main {

#staged-form {

  border: 1px solid var(--faded-accent);
}

#staged-form h2 {
  margin: 0 0 12px 0;
}


/* ---------- STAGE PROGRESS ---------- */
#stage-progress {
  list-style: none;
  width: 80%;
}

#stage-progress li {
  float: left;
  width: 33.33%;
  position: relative;
  text-align: center;
  color: #ffffff;
  font-size: 12px;
}

#stage-progress li::before {
  display: block;
  content: "";
  height: 32px;
  width: 32px;
  border-radius: 50%;
  margin: 0 auto 5px auto;
  border: 4px solid var(--light-gray);
  background: var(--light-gray);
  transition: border 0.1s ease-in-out 0s, background 0.1s ease-in-out 0s;
}

#stage-progress li::after {
  position: absolute;
  content: "";
  width: calc(100% - 40px);
  height: 4px;
  border-radius: 5px;
  background: var(--light-gray);
  left: calc(-50% + 20px);
	top: 14px;
  background: linear-gradient(90deg, var(--accent) 50%, var(--light-gray) 50%);
  background-size: 210% 100%;
  background-position: -95% 0;
  transition: background-position 0.3s ease-in-out;
}

#stage-progress li:first-child::after {
  content: none;
}

#stage-progress li.active-stage::before {
  border-color: var(--accent);
  transition: border 0.1s ease-in-out 0.3s, background 0.1s ease-in-out 0.3s;
}

#stage-progress li.active-stage::after {
  background-position: -190% 0;
}

#stage-progress li:has(~ .active-stage)::before, #stage-progress li:has(~ .active-stage)::after {
  border-color: var(--accent);
  background: var(--accent);
  background-position: -190% 0;
}


/* ---------- FORMS ---------- */
main {
  width: 100%;
  overflow: hidden;
  margin: 24px 0;
  position: relative;
}

.registration-form {
  width: 100%;
  /* padding: 0 24px; */
  box-sizing: border-box;
  flex-shrink: 0;
}

#form-section {
  display: flex;
  transition: transform 0.3s ease-in-out;
}

main::before, main::after {
  position: absolute;
  content: "";
  height: 100%;
  width: 24px;
  top: 0;
  z-index: 1;
}


/* ---------- NAVIGATION BUTTONS ---------- */
#form-navigation button {
  font-size: 14px;
  font-weight: Bold;
  padding: 0.5em 1.5em;
  border-radius: 5px;
  cursor: pointer;
  color: var(--dark-bg);
  position: relative;
}

.primary-btn {
  
  background-size: 200% 200%;
  background-position: 100% 0;
  border: none;
  transition: background-position 0.3s ease-in-out;
}
.primary-btn:hover {
  background-position: 0 0;
}

.secondary-btn {
  background-size: 200% 200%;
  background-position: 100% 0;
  border: none;
  z-index: 3;
  transition: background-position 0.3s ease-in-out;
}

.secondary-btn:hover, .secondary-btn:hover::after{
  background-position: 0 0;
}

.secondary-btn::before {
  position: absolute;
  content: "";
  height: calc(100% - 4px);
  width: calc(100% - 4px);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 3px;
  background: var(--dark-bg);
  z-index: -1;
}

.secondary-btn::after {
  content: "‚üµ Prev Step";
  background: #ffffff;
  background-size: 200% 200%;
  background-position: 100% 0;
  -webkit-background-clip: text;

      <script>
        const prevBtn = document.querySelector("#prev");
const nextBtn = document.querySelector("#next");
const saveBtn = document.querySelector("#save");
const stageProgress = document.querySelector("#stage-progress");
const formSection = document.querySelector("#form-section");

let currentStage = 0;

const updateForm = (progression) => {
  currentStage += progression;
  for(let i = 0; i < stageProgress.children.length; i++ ){
    if(i === currentStage) {
      stageProgress.children.item(i).classList.add("active-stage");
      continue;
    }
    stageProgress.children.item(i).classList.remove("active-stage");
  }
  
  formSection.style.transform = `translateX(-${currentStage * 100}%)`;
  
  if(currentStage === 0){
    prevBtn.style.display = "none";
  } else if (currentStage === 2){
    nextBtn.style.display = "none";
    saveBtn.style.display = "inline-block";
  } else if (currentStage !== 0){
    prevBtn.style.display = "inline-block";
    nextBtn.style.display = "inline-block";
    saveBtn.style.display = "none";
  }
}

prevBtn.addEventListener("click", () => updateForm(-1))
nextBtn.addEventListener("click", () => updateForm(+1))
